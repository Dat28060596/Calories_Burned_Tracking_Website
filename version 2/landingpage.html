<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Montana</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #ffdd99, #ffcc66);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            pointer-events: none;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button {
            width: 40%;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 auto;
        }

        .button:hover {
            background: white;
            color: #ffcc66;
        }
    </style>
</head>
<body>
    <iframe class="background-iframe" src="koi-fish.html"></iframe>
    <div class="container">
        <div class="title">Welcome To Calories Burned Tracking Website</div>
        <div class="button">Discover</div>
    </div>
</body>
</html>
